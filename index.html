<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Memory Game, Test your memory!!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="js/script.js" type="text/javascript"></script>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">
			<h1>MEMORY GAME, Test Your Memory !!</h1>
		</div>
		<div class="main">
			<div id="board"></div>
			<div class="details">
				<div class="subdetail">
					<label>Score: </label>
					<label id="points"></label><br><br><br>
				</div>
				<div class="subdetail" onload="timer()">	
					<label>Time: </label>
					<label id="timer"><label><br><br>
				</div>
				<div class="subdetail">
					<label>Moves: </label>
					<label id="moves"></label><br><br>
				</div>
				<div class="subdetail">
					<label>Stars: </label>
					<div id="stars"></div><br><br>
				</div>
			</div>
		</div>
		<div>
			<form align="center">
				<input type="button" value="Restart" id="button" onClick="window.location.reload();">
			</form>
		</div>
	</body>
</html>
